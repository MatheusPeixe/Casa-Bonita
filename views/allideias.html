<div class="idea">
    <img src="{{idea.img}}" 
    alt="imagen de curso de programação">

    <div class="content">

        <h3>{{ idea.title }}</h3>
        <p>{{ idea.category }}</p>
        <div class="description"> {{ idea.description }} </div>
        <a href=" {{ idea.url}} " target="_blank" class="" > Link </a>
    </div>
</div>
