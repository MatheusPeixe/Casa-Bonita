<div class="idea">
    <img src="{{idea.image}}" 
    alt="imagen de curso de programação">
    <img class="icon_delete" onclick="deleteIdea(event)" src="https://image.flaticon.com/icons/svg/1214/1214428.svg">

    <div class="content">
        <h3>{{ idea.title }}</h3>
        <p>{{ idea.category }}</p>
        <div class="description"> {{ idea.description }} </div>
        <a href=" {{ idea.link}} " target="_blank" class="" > Link </a>
    </div>
</div>
